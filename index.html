<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide active" style="background-image: url(assets/img/slide-4.jpg)"></div>
            <div class="slide" style="background-image: url(assets/img/img-html@2x.png)"></div>
            <div class="slide" style="background-image: url(assets/img/img-header@2x.png)"></div>
            <div class="slide" style="background-image: url(assets/img/slide-9.jpg)"></div>
            <div class="slide" style="background-image: url(assets/img/slide-10.jpg)"></div>
        </div>
        
    
        <div class="controls">
            <div class="controls_display">
                <img src="assets/icons/icons8-back-100.png" class="control" id="prev" alt="prev">
                <img src="assets/icons/icons8-play-64.png" class="control playPauseImg" id="pause" alt="pause">
                <img src="assets/icons/icons8-pause-100.png" class="control playPauseImg active" id="play" alt="play">
                <img src="assets/icons/icons8-right-button-100.png" class="control" id="next" alt="next">
            </div>
        </div>
    
        <div class="indicators_display">
            <div class="indicators">
                <div class="indicator active" data-slide-to="0"></div>
                <div class="indicator" data-slide-to="1"></div>
                <div class="indicator" data-slide-to="2"></div>
                <div class="indicator" data-slide-to="3"></div>
                <div class="indicator" data-slide-to="4"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
      
</body>

</html>
