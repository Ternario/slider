<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/style.css">
    
</head>
<body>
    <ul id="slides" class="slides">
        <li class="slide active"><img src="assests/img/slide-10.jpg" class="img" alt="img"></li>
        <li class="slide"><img src="assests/img/slide-4.jpg" class="img" alt="img"></li>
        <li class="slide"><img src="assests/img/slide-5.jpg" class="img" alt="img"></li>
        <li class="slide"><img src="assests/img/slide-6.jpg" class="img" alt="img"></li>
        <li class="slide"><img src="assests/img/slide-9.jpg" class="img" alt="img"></li>
    </ul>

    <div class="controls">
        <button class="control" id="prev">Prev</button>
        <button class="control" id="pause">Pause</button>
        <button class="control" id="next">Next</button>
    </div>

    <script src="assests/js/main.js"></script>
      
</body>

</html>
